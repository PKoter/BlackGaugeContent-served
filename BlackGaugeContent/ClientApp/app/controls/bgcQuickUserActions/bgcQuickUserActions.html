<div class="quick-actions">
	<div class="user-beam" (click)="rollOut()">
		<span class="impulse-badge">{{notifications}}</span>
		<span class="user-name" title="{{userName}}">{{userName}}</span>
		<span [@spin]="listState"
			  class="glyphicon-cog actions-icon"></span>
	</div>
	<div class="action-list"
		 [@rollOut]="listState">
		<div class="action-item"
			*ngFor="let item of items; let i = index" (click)="onSelect(i)">
			<span class="impulse-badge">{{item.badge}}</span><!--
		 --><span>{{item.name}}</span>
		</div>
	</div>
</div>
