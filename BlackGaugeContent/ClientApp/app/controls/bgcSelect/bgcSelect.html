<input type="text" class="form-control" placeholder="Choose one..." value="{{ShowValue}}" 
	   [required]="required? 'required' : null" (focus)="turnSelecting(true)" />
	
<bgc-side-panel [title]="title"
				[closeText]="'Cancel'"
				[big]="false"
				[Draw]="selecting" 
				(called)="turnSelecting($event)">
	<button type="button" *ngFor="let item of items" (click)="select(item, index)"
			class="select-entry bgc-button">
		<ng-template [ngTemplateOutlet]="itemTemplate" 
					 [ngTemplateOutletContext]="{ $implicit : item }">
		</ng-template>
	</button>
</bgc-side-panel>
